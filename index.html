<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E25 Internship Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Top Spacer -->
        <div class="spacer"></div>

        <div class="container-frame">
            <!-- Left Icons -->
            <div class="icons-left">
                <!-- Top Diagonal Line -->
                <div class="icon-row top-row">
                    <div class="icon-container"><div class="icon"><img src="assets\figma checkpoint.png" alt="Logo 1"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma microsoft.png" alt="Logo 2"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma blueberry.png" alt="Logo 3"></div></div>
                </div>
                <!-- Bottom Diagonal Line -->
                <div class="icon-row bottom-row">
                    <div class="icon-container"><div class="icon"><img src="assets\figma reddot.png" alt="Logo 4"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma aws.png" alt="Logo 5"></div></div>
                </div>
            </div>

            <section class="middle-section">
                <h1>Ideas Galore for Your Creative Team</h1>
                <p>Leverage our curated tools or build custom integrations</p>
                <button id="discoverButton">Discover Success Stories</button>
            </section>

            <!-- Right Icons -->
            <div class="icons-right">
                <!-- Top Diagonal Line -->
                <div class="icon-row top-row">
                    <div class="icon-container"><div class="icon"><img src="assets\figma blue.png" alt="Logo 6"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma infocyte.png" alt="Logo 7"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma search.png" alt="Logo 8"></div></div>
                </div>
                <!-- Bottom Diagonal Line -->
                <div class="icon-row bottom-row">
                    <div class="icon-container"><div class="icon"><img src="assets\figma cisco.png" alt="Logo 9"></div></div>
                    <div class="icon-container"><div class="icon"><img src="assets\figma cybersix.png" alt="Logo 10"></div></div>
                </div>
            </div>
        </div>

        <!-- Bottom Spacer -->
        <div class="spacer"></div>

        <div id="new-section" class="new-section">

            <div class="grid-overlay"></div>

            <div class="left-frame">
                <div class="text-frame">
                    <h1>AI Automation:<br>Elevating Team Efficiency and Scalability</h1>
                </div>
                <button class="cta-button">Get Your Free Guide</button>
            </div>
            
            <div class="right-frame">
                <img src="assets/image.png" alt="Right Frame Image" class="right-image">
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
